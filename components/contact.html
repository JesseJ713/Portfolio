    <!-- Contact Form -->
    <section class="contact-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-3">
            <div class="contact-info">
            <div class="info-item">
                <h6>Texas, United States</h6>
                <p>Austin ~ Mueller District</p>
              </div>
              <div class="info-item">
                <h6>1 (501) 691 - 9272</h6>
                <p>Mon to Fri 9am to 6 pm</p>
              </div>
              <div class="info-item">
                <h6><a href="https://mail.google.com/" target="blank">jesse.jackson.c@gmail.com</a></h6>
                <p>Response time within one business day</p>
              </div>
            </div>
          </div>
          <div class="col-lg-9">
            <form
              class="row contact_form"
              action="contact_process.php"
              method="post"
              id="contactForm"
              novalidate="novalidate"
            >
              <div class="col-md-6">
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    name="name"
                    placeholder="Enter your name"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    placeholder="Enter email address"
                  />
                </div>
                <div class="form-group">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    name="subject"
                    placeholder="Enter Subject"
                  />
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <textarea
                    class="form-control"
                    name="message"
                    id="message"
                    rows="5"
                    placeholder="Enter Message"
                  ></textarea>
                </div>
              </div>
              <div class="col-md-12 text-right">
                <button type="submit" value="submit" class="btn-primary">
                  <span>Send Message</span>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
